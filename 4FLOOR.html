    <div id="lab403">
        <div>PHYSICS LAB-403
        </br>
        <div#lab403 id="displayNamelab403"></div#lab403>
        </div>
        <div id="buttons">
        <button id="occupy" onclick="NameAlertlab403()">Occupy</button> 
        </div>
    
        <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script><!--changes-->
<script>            
    document.addEventListener('DOMContentLoaded',function() {
        const socket= io.connect('http://localhost:3000');
        const displayContentElement=document.getElementById('displayNamelab403');
    window.NameAlertlab403=function (){
        const currentContentlab403 = prompt('Enter division, batch:');
        
          if(currentContentlab403 !==null) { document.getElementById('displayNamelab403').innerText = `\n${currentContentlab403}`;
             document.getElementById('lab403').style.backgroundColor = 'rgb(250, 175, 14)';
             socket.emit('editContentlab403',currentContentlab403);
             
            }
          if(currentContentlab403 =='') {document.getElementById('displayNamelab403').innerText= 'Vacant';}
        }
    
 
    socket.on('updateContentlab403', (content) => {
        // Adjusted to display the content in the "Occupied by" line
        if (content !== null) {
          displayContentElement.innerText = `\n${content}`;
          document.getElementById('lab403').style.backgroundColor = 'rgb(250, 175, 14)';
        } if(content=='') {
             displayContentElement.innerText = 'Vacant';
             document.getElementById('lab403').style.backgroundColor = 'rgba(25, 252, 108, 0.982)';
      }
  });   
});
</script>
